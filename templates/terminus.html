<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Terminus - Solver</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #0a0f1a;
      color: #e0e8ff;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      overflow-x: hidden;
    }

    canvas#network {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
      background: radial-gradient(circle at center, #0a0f1a 0%, #000 100%);
    }

    nav {
      background: rgba(10,15,26,0.8);
      backdrop-filter: blur(6px);
      padding: 12px 20px;
      border-bottom: 1px solid rgba(0,200,255,0.3);
      position: sticky;
      top: 0;
      z-index: 10;
    }
    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: space-around;
    }
    nav a {
      color: #e0e8ff;
      text-decoration: none;
      padding: 6px 10px;
      border-radius: 6px;
      transition: 0.3s;
    }
    nav a:hover, nav a.active {
      background: rgba(0,200,255,0.15);
      color: #00c8ff;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: calc(100vh - 60px);
      padding: 20px;
    }
    .card {
      background: rgba(15,20,35,0.7);
      border: 1px solid rgba(0,200,255,0.3);
      border-radius: 16px;
      padding: 30px;
      width: 100%;
      max-width: 800px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.7);
    }
    .card h1 {
      color: #00c8ff;
      margin-bottom: 15px;
    }

    .axis-row { display: flex; align-items: center; margin: 10px 0; justify-content: center; flex-wrap: wrap; gap: 10px; }
    .axis-row span { font-weight: bold; color: #00c8ff; margin-right: 10px; }
    .images { display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; }
    .images img { width: 70px; height: 70px; border: 2px solid #0090ff; border-radius: 10px; cursor: pointer; background: rgba(20,25,40,0.9); }
    .images img:hover { border-color: #00c8ff; box-shadow: 0 0 12px rgba(0,200,255,0.7); }
    .images img.selected { border-color: #00c8ff; box-shadow: 0 0 18px rgba(0,200,255,0.9); }

    .result-container { margin-top: 20px; display: flex; justify-content: center; gap: 15px; }
    .code-box { width: 70px; height: 70px; background: #000; border: 3px solid #00c8ff; border-radius: 10px; display: flex; align-items: center; justify-content: center; font-size: 2rem; color: #00c8ff; text-shadow: 0 0 12px rgba(0,200,255,0.9); }
  </style>
</head>
<body>
  <canvas id="network"></canvas>

  <nav>
    <ul>
      <li><a href="/">Home</a></li>
      <li><a href="/reckoning">Reckoning</a></li>
      <li><a href="/shattered">Shattered Veil</a></li>
      <li><a href="/terminus" class="active">Terminus</a></li>
    </ul>
  </nav>

  <div class="container">
    <div class="card">
      <h1>Terminus Solver</h1>
      <p>Select the shapes for X, Y, and Z. The calculator outputs the code.</p>

      <div class="axis-row"><span>X:</span><div id="x-images" class="images"></div></div>
      <div class="axis-row"><span>Y:</span><div id="y-images" class="images"></div></div>
      <div class="axis-row"><span>Z:</span><div id="z-images" class="images"></div></div>

      <div class="result-container">
        <div class="code-box">--</div>
        <div class="code-box">--</div>
        <div class="code-box">--</div>
      </div>
    </div>
  </div>

  <!-- Background -->
  <script>
    const canvas = document.getElementById("network");
    const ctx = canvas.getContext("2d");
    let w,h,points;
    function resize(){w=canvas.width=window.innerWidth;h=canvas.height=window.innerHeight;points=Array.from({length:50},()=>({x:Math.random()*w,y:Math.random()*h,vx:(Math.random()-.5)*.5,vy:(Math.random()-.5)*.5}));}
    resize();window.addEventListener("resize",resize);
    function draw(){ctx.clearRect(0,0,w,h);ctx.fillStyle="#00c8ff";for(let p of points){p.x+=p.vx;p.y+=p.vy;if(p.x<0||p.x>w) p.vx*=-1;if(p.y<0||p.y>h) p.vy*=-1;ctx.beginPath();ctx.arc(p.x,p.y,2,0,Math.PI*2);ctx.fill();}
      ctx.strokeStyle="rgba(0,200,255,0.2)";for(let i=0;i<points.length;i++){for(let j=i+1;j<points.length;j++){let dx=points[i].x-points[j].x;let dy=points[i].y-points[j].y;let dist=Math.sqrt(dx*dx+dy*dy);if(dist<100){ctx.beginPath();ctx.moveTo(points[i].x,points[i].y);ctx.lineTo(points[j].x,points[j].y);ctx.stroke();}}}requestAnimationFrame(draw);}draw();
  </script>

  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
