<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zombie Theme Dashboard</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: #0a0f1a;
      color: #e0e8ff;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* BACKGROUND */
    canvas#network {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -2;
      background: radial-gradient(circle at center, #0a0f1a 0%, #000 100%);
    }

    /* DESKTOP SIDEBAR */
    .sidebar {
      width: 200px;
      background: rgba(15,20,35,0.8);
      padding: 20px;
      position: fixed;
      top: 50%; left: 20px;
      transform: translateY(-50%);
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,200,255,0.4);
      border: 1px solid rgba(0,200,255,0.3);
      backdrop-filter: blur(8px);
    }
    .sidebar h2 {
      color: #00c8ff;
      text-align: center;
      margin-bottom: 20px;
    }
    .sidebar ul { list-style: none; padding: 0; }
    .sidebar li { margin: 12px 0; }
    .sidebar a {
      color: #e0e8ff;
      text-decoration: none;
      display: block;
      padding: 10px;
      border-radius: 6px;
      text-align: center;
      transition: 0.3s;
    }
    .sidebar a:hover, .sidebar a.active {
      background: rgba(0,200,255,0.2);
      color: #00c8ff;
    }

    /* MOBILE TOPBAR */
    .topbar {
      display: none;
      width: 100%;
      background: rgba(15,20,35,0.9);
      border-bottom: 1px solid rgba(0,200,255,0.3);
      padding: 10px 0;
      position: fixed;
      top: 0; left: 0;
      z-index: 1000;
      backdrop-filter: blur(6px);
    }
    .topbar ul {
      list-style: none;
      display: flex;
      justify-content: space-around;
      padding: 0; margin: 0;
    }
    .topbar a {
      color: #e0e8ff;
      text-decoration: none;
      font-size: 0.9rem;
      padding: 6px 10px;
      border-radius: 6px;
      transition: 0.3s;
    }
    .topbar a:hover, .topbar a.active {
      background: rgba(0,200,255,0.2);
      color: #00c8ff;
    }

    /* MAIN CONTENT */
    .main-content {
      margin-left: 240px;
      padding: 40px;
      transition: margin-left 0.3s;
    }
    .page {
      background: rgba(15,20,35,0.7);
      border: 1px solid rgba(0,200,255,0.3);
      border-radius: 15px;
      padding: 30px;
      text-align: center;
      box-shadow: 0 0 30px rgba(0,200,255,0.1);
    }
    .page h1 {
      color: #00c8ff;
      margin-bottom: 15px;
      text-shadow: 0 0 10px rgba(0,200,255,0.7);
    }

    /* RESPONSIVE SWITCH */
    @media (max-width: 768px) {
      .sidebar { display: none; }
      .topbar { display: block; }
      .main-content { margin-left: 0; padding-top: 70px; }
    }
  </style>
</head>
<body>
  <canvas id="network"></canvas>

  <!-- Desktop Sidebar -->
  <div class="sidebar">
    <h2>Menu</h2>
    <ul>
      <li><a href="/" class="active">Home</a></li>
      <li><a href="/reckoning">Reckoning</a></li>
      <li><a href="/shattered">Shattered Veil</a></li>
      <li><a href="/terminus">Terminus</a></li>
    </ul>
  </div>

  <!-- Mobile Topbar -->
  <div class="topbar">
    <ul>
      <li><a href="/" class="active">Home</a></li>
      <li><a href="/reckoning">Reckoning</a></li>
      <li><a href="/shattered">Shattered</a></li>
      <li><a href="/terminus">Terminus</a></li>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <div class="page">
      <h1>Welcome to the Zombie World</h1>
      <p>This website looks **way better on PC** â€” but mobile users can still navigate with the top bar.</p>
      <p>Try going to:</p>
      <ul style="list-style:none; padding:0; margin:20px 0;">
        <li><a href="/reckoning">/reckoning</a></li>
        <li><a href="/shattered">/shattered</a></li>
        <li><a href="/terminus">/terminus</a></li>
      </ul>
    </div>
  </div>
</body>
</html>
